                        <label for="nbox">Name</label>
                        <input type="text" id="nbox" class="namebox" placeholder="John Smith"><br>

                        <input type="text" class="emailbox" placeholder="example@gmail.com"><br>
                        <label for="mbox">Message</label>
                        <textarea name="message" id="mbox" class="messagebox"></textarea><br>
                        <div>
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </section>
            </div>
            <div class="push"></div>
